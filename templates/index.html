      <div class="col-md-8">

        <h2 class="my-5">Latest
          <small>News Summaries </small>

        {% for n in news %}
        {% if n.context|length > 10 %}
        <div class="card mb-4">
          <img class="card-img-top" src="{{ n.imag }}" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{ n.title }}</h4>
            <p class="card-text">{{ n.context }}</p>
            <a href="{{ n.url }}" target="_blank" class="btn btn-primary">View Full Article &rarr;</a>
          </div>

        </div>
        {% endif%}
